<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aperol Spritz</title>
    </head>
    <body>
        <h1>Aperol Spritz</h1>
        <img src="aperol.jpg"alt=italian drink width="250">
        <p>This is a tasty drink that I personally like to have with my lasagna.</p>
        <p><h3>Ingredients</h3></p>
        <p>
            <ul>
                <li>3 ounces of Prosecco</li>
                <li>2 ounces of Aperol</li>
                <li>1 ounce of soda water</li>
            </ul>
        </p>
        <p>
            <h3>Steps</h3>
        </p>
        <p>
            <ol>
                <li>Add Aperol to a glass </li>
                <li>Add the Prosecco </li>
                <li>Top with soda water</li>
                <li>stir gently, garnish and enjoy</li>
            </ol>
        </p>
    </body>
</html>
